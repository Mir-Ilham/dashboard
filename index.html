<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <aside>
            <div class="logo">
                <img src="assets/icons/white_dashboard.png" alt="Dashboard icon">
                <p>Dashboard</p>
            </div>

            <ul class="nav1">
                <li>
                    <span class="nav_icon home"></span>
                    <a href="">Home</a>
                </li>
                <li>
                    <span class="nav_icon profile"></span>
                    <a href="">Profile</a>
                </li>
                <li>
                    <span class="nav_icon messages"></span>
                    <a href="">Messages</a>
                </li>
                <li>
                    <span class="nav_icon history"></span>
                    <a href="">History</a>
                </li>
                <li>
                    <span class="nav_icon tasks"></span>
                    <a href="">Tasks</a>
                </li>
                <li>
                    <span class="nav_icon communities"></span>
                    <a href="">Communities</a>
                </li>
            </ul>

            <ul class="nav2">
                <li>
                    <span class="nav_icon settings"></span>
                    <a href="">Settings</a>
                </li>
                <li>
                    <span class="nav_icon support"></span>
                    <a href="">Support</a>
                </li>
                <li>
                    <span class="nav_icon privacy"></span>
                    <a href="">Privacy</a>
                </li>
            </ul>
        </aside>
    
        <header>
            <div class="search_ui">
                <span class="search_icon"></span>
                <input type="search" name="search" id="search">
            </div>

            <div class="notification_ui">
                <span class="notification_icon"></span>
                <span class="profile_icon"></span>
                <span class="user_name">Morgan Oakley</span>
            </div>

            <div class="profile_info">
                <div class="dp">

                </div>
                <div>
                    <div class="greeting">
                        Hi there,
                    </div>
                    <div class="display_name">
                        Morgan Oakley (@morgan)
                    </div>
                </div>
            </div>

            <div class="header-btns">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </header>
    
        <main>
    
        </main>
    </div>
</body>
</html>
